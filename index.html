<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pro Tools Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
<body> 
<h1>Quiz on Pro Tools</h1>
<div class= "timer" id="timer"></div>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<div id="results"></div>
<div id="form">
    <form>
        <label for="initials">Enter Your 3 Initials Below Save Your High Score</label><br> 
        <input class="inputField" id="initials" type="input" value="AAA">
        <input class="enter" type="submit" id="enter" value="Enter">
</div>        
<div id="scores"></div>
<script src="script.js"></script>
</body>
</html>
